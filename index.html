<!DOCTYPE html>
<html>
	<head>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		/>
		<title>Todo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="favicon/favicon-16x16.png"
		/>
		<link
			rel="mask-icon"
			href="favicon/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<link rel="manifest" href="site.webmanifest" />
		<meta name="msapplication-TileColor" content="#2b5797" />
		<meta name="theme-color" content="#ffffff" />
		<link rel="stylesheet" type="text/css" href="style/toastify.min.css" />
		<link rel="stylesheet" href="style/index.css" />
	</head>
	<body>
		<div class="container">
			<img src="assets/check_icon.png" />
			<input type="text" id="input-field" placeholder="Go to gym" />
			<button id="add-button">Add</button>
			<ul id="todo-list"></ul>
		</div>
		<script type="text/javascript" src="scripts/toastify.min.js"></script>
		<script src="scripts/index.js" type="module"></script>
	</body>
</html>
